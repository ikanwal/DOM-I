<!DOCTYPE html>
<html>
  <head>
    <title>DOM I</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="/stretch-assignment/digital_timer/index.js"></script>
  </head>
  <body>
    <div class="digits">
      <div class="digit" id="secondTens">-</div>
      <div class="digit" id="secondOnes">-</div>
      <div class="digit" id="colon">:</div>
      <div class="digit" id="msHundreds">-</div>
      <div class="digit" id="msTens">-</div>
    </div>
    <div class="btn">
     <button id="startTimerButton" onclick="timerStart();" class="button">Start</button>
      <button id="resetTimerButton" onclick="timerReset();" class="button">Reset</button>
    </div>
  </body>
</html>
